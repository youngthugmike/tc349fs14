<!doctype html>
<html>
<head>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
	<meta charset="UTF-8">
	<title>Snake</title>
	<script type="text/javascript" src="snake.js"></script>
    
</head>
<body>
    <h1><font color="white" face="verdana"><i class="fa fa-gamepad "></i> Starving Snake </font></h1>
    <audio id="soundEfx" src="move.wav" style="display: none;"></audio>
    <audio id="expld" src="expld.wav" style="display: none;"></audio>
    <audio id="over" src="gameover.wav" style="display: none;"></audio>
	<style type="text/css">
		body {
			background-color: #000000;
			text-align:center;
			padding-top:0px;
		}
		body>div {
			position: relative;
		}
		canvas {
			background-color: #E6E6E6;
			border-radius: 5px;
			-webkit-border-radius: 5px;
		}
		.retry {
			position: relative;
			top: 270px;
			font-size:30px;
			width:70px;
			margin:auto;
			font-family:Impact;
		}
		.retry:hover {
			cursor:pointer;
		}
	</style>
	<div>
		<p style="visibility:visible;" class="retry"><i class="fa fa-bug"></i>Snake</p>
		<canvas width="320" height="480">
		</canvas>
	</div>
    <p><font color="white" face="verdana"> Notice: I really wish you could beat this game! </font></p>
</body>
</html>
